<body>

  <h1>COVID-19 Stats</h1>

  <span>Data courtesy of</span>
  <ul>
    <li>
      <a href='https://github.com/nytimes/covid-19-data'>github.com/nytimes/covid-19-data</a>
    </li>
    <li>
      <a href='https://www2.census.gov/programs-surveys/popest/datasets/2010-2019/counties/totals/'>www2.census.gov/programs-surveys/popest/datasets/2010-2019/counties/totals/</a>
    </li>
    <li>
      <a href='https://covidtracking.com'>covidtracking.com</a>
    </li>
  </ul>

  <div class="tab">
    <button class="tabfields active" onclick="setField(event, 'cases')">Cases</button>
    <button class="tabfields" onclick="setField(event, 'deaths')">Deaths</button>
    <button class="tabfields" onclick="setField(event, 'newCases')">New Cases</button>
    <button class="tabfields" onclick="setField(event, 'newDeaths')">New Deaths</button>
    <button class="tabfields" onclick="setField(event, 'casesPer1M')">Cases/1M</button>
    <button class="tabfields" onclick="setField(event, 'deathsPer1M')">Deaths/1M</button>

    <button class="tabaxes active" onclick="setAxis(event, 'log')">Log</button>
    <button class="tabaxes" onclick="setAxis(event, 'linear')">Linear</button>
  </div>

  <div id="c3-chart"></div>

  <div id="states"></div>
  <div id="counties"></div>
